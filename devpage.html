<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Developer Page (Password Protected)</title>
  <link rel="icon" type="image/jpeg" href="https://uploads.onecompiler.io/446mb4fr3/446mb4taj/download.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 40px 20px;
      background-color: #f7f9fc;
      color: #283e59;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgb(0 0 0 / 0.1);
      max-width: 440px;
      width: 100%;
      padding: 30px 32px 40px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      margin-bottom: 28px;
      font-weight: 700;
      color: #21334f;
      letter-spacing: 0.05em;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      font-size: 1.1rem;
      color: #4a657e;
      text-align: left;
    }

    input[type="password"] {
      font-size: 18px;
      padding: 10px 14px;
      border-radius: 8px;
      width: 100%;
      outline-offset: 2px;
      border: 2px solid #cbd5e1;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
      font-family: 'Inter', sans-serif;
      margin-bottom: 20px;
    }
    input[type="password"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 10px rgb(0 123 255 / 0.45);
      outline: none;
    }

    button {
      cursor: pointer;
      font-size: 17px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      padding: 15px 0;
      width: 100%;
      margin-bottom: 16px;
      box-shadow: 0 3px 12px rgb(0 123 255 / 0.45);
      transition: background-color 0.3s ease;
      color: white;
      user-select: none;
      font-family: 'Inter', sans-serif;
    }
    #loginBtn {
      background-color: #007bff;
      margin-bottom: 40px;
    }
    #loginBtn:hover {
      background-color: #0056b3;
    }

    #toggleSigninsBtn {
      background-color: #007bff;
      box-shadow: 0 4px 14px rgb(0 123 255 / 0.6);
    }
    #toggleSigninsBtn.open {
      background-color: #28a745;
      box-shadow: 0 6px 22px rgb(40 167 69 / 0.6);
    }
    #toggleSigninsBtn:hover {
      filter: brightness(1.05);
    }
    #toggleSigninsBtn.open:hover {
      filter: brightness(1.1);
    }

    #clearSigninsBtn {
      background-color: #dc3545;
      box-shadow: 0 4px 14px rgb(220 53 69 / 0.6);
    }
    #clearSigninsBtn:hover {
      filter: brightness(1.05);
    }

    #statusMessage {
      margin-top: 8px;
      min-height: 30px;
      font-weight: 600;
      font-size: 1rem;
      color: #3b4a62;
      user-select: none;
      text-align: left;
    }

    .dev-functions {
      margin-top: 10px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
      text-align: left;
    }
    .dev-functions button {
      width: 100%;
      margin-bottom: 14px;
      font-size: 15px;
      padding: 12px 0;
      box-shadow: 0 3px 10px rgb(33 97 209 / 0.6);
      background: #2161d1;
      border-radius: 8px;
      color: white;
      user-select: none;
      font-weight: 600;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .dev-functions button:hover {
      background: #0047b3;
      box-shadow: 0 4px 14px rgb(0 71 179 / 0.8);
    }

    #fileInputLabel {
      display: inline-block;
      margin-bottom: 12px;
      cursor: pointer;
      color: #0047b3;
      font-weight: 600;
      font-size: 15px;
      text-decoration: underline;
      user-select: none;
    }
    #fileInput {
      display: none;
    }

    /* Terminal styles */
    #terminal {
      background-color: #1e1e1e;
      color: #c5c8c6;
      font-family: monospace, monospace;
      font-size: 14px;
      border-radius: 8px;
      padding: 12px 16px;
      height: 260px;
      overflow-y: auto;
      white-space: pre-wrap;
      user-select: text;
      box-shadow: inset 0 0 10px #000000cc;
      margin-top: 24px;
      text-align: left;
    }
    #terminalInput {
      margin-top: 10px;
      border-radius: 6px;
      border: 1.5px solid #555;
      padding: 8px 12px;
      width: 100%;
      box-sizing: border-box;
      font-family: monospace, monospace;
      font-size: 14px;
      color: #eee;
      background-color: #222;
      outline: none;
    }
    #terminalInput:focus {
      border-color: #0099ff;
      box-shadow: 0 0 6px #0099ffaa;
    }

    @media (max-width: 440px) {
      body {
        margin: 20px 12px;
      }
      .container {
        padding: 24px 22px 36px;
      }
      button, input {
        font-size: 16px;
      }
      .dev-functions button {
        font-size: 14px;
        padding: 10px 0;
      }
      #fileInputLabel {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-labelledby="devpage-title">
    <h1 id="devpage-title">Developer Control Panel</h1>

    <label for="passwordInput">Enter Password:</label>
    <input type="password" id="passwordInput" aria-describedby="statusMessage" autocomplete="off" />

    <button id="loginBtn" aria-label="Login to developer controls">Login</button>

    <section id="controlPanel" aria-live="polite" aria-atomic="true" hidden>
      <button id="toggleSigninsBtn" aria-pressed="false" type="button">Close Sign-Ins</button>
      <button id="clearSigninsBtn" type="button">Delete All Sign-Ins</button>

      <div class="dev-functions">
        <button id="showCountBtn" type="button">Show Total Sign-Ins Count</button>
        <button id="exportBtn" type="button">Export Sign-Ins as JSON</button>
        <label id="fileInputLabel" for="fileInput">Import Sign-Ins from JSON file</label>
        <input type="file" id="fileInput" accept=".json,application/json" aria-label="Import sign-ins JSON file" />
        <button id="clearFlagBtn" type="button" style="background:#f0ad4e; box-shadow:none; margin-top: 8px;">Clear Sign-Ins Closed Flag</button>
      </div>

      <p id="statusMessage" role="status" aria-live="polite"></p>

      <!-- Terminal Interface -->
      <div id="terminal" aria-live="polite" aria-atomic="false" aria-label="Developer command terminal">
        <div>> Welcome to Dev Terminal. Type 'help' for commands.</div>
      </div>
      <input type="text" id="terminalInput" placeholder="Enter command here..." aria-label="Developer terminal command input" autocomplete="off" />
    </section>
  </main>

  <script>
    (function(){
      const correctPassword = "devpass"; // Change to your strong password
      const passwordInput = document.getElementById('passwordInput');
      const loginBtn = document.getElementById('loginBtn');
      const controlPanel = document.getElementById('controlPanel');
      const toggleSigninsBtn = document.getElementById('toggleSigninsBtn');
      const clearSigninsBtn = document.getElementById('clearSigninsBtn');
      const statusMessage = document.getElementById('statusMessage');
      const showCountBtn = document.getElementById('showCountBtn');
      const exportBtn = document.getElementById('exportBtn');
      const fileInput = document.getElementById('fileInput');
      const clearFlagBtn = document.getElementById('clearFlagBtn');
      const terminal = document.getElementById('terminal');
      const terminalInput = document.getElementById('terminalInput');

      // Helper: Append text line to terminal with prompt >
      function terminalLog(text) {
        const div = document.createElement('div');
        div.textContent = `> ${text}`;
        terminal.appendChild(div);
        terminal.scrollTop = terminal.scrollHeight;
      }
      // Helper: Append system message without prompt
      function terminalSystem(text) {
        const div = document.createElement('div');
        div.textContent = text;
        div.style.fontStyle = 'italic';
        div.style.color = '#888';
        terminal.appendChild(div);
        terminal.scrollTop = terminal.scrollHeight;
      }

      function updateToggleButton(){
        const signInsClosed = localStorage.getItem('signInsClosed') === 'true';
        if(signInsClosed){
          toggleSigninsBtn.textContent = "Open Sign-Ins";
          toggleSigninsBtn.classList.add('open');
          toggleSigninsBtn.setAttribute('aria-pressed', 'true');
        } else {
          toggleSigninsBtn.textContent = "Close Sign-Ins";
          toggleSigninsBtn.classList.remove('open');
          toggleSigninsBtn.setAttribute('aria-pressed', 'false');
        }
        statusMessage.textContent = "";
      }

      loginBtn.addEventListener('click', () => {
        if(passwordInput.value === correctPassword){
          passwordInput.style.display = 'none';
          loginBtn.style.display = 'none';
          controlPanel.hidden = false;
          updateToggleButton();
          passwordInput.value = '';
          terminalInput.focus();
        } else {
          alert('Incorrect password');
          passwordInput.value = '';
          passwordInput.focus();
        }
      });

      toggleSigninsBtn.addEventListener('click', () => {
        const signInsClosed = localStorage.getItem('signInsClosed') === 'true';
        if(signInsClosed){
          localStorage.setItem('signInsClosed', 'false');
          statusMessage.textContent = "Sign-Ins are now OPEN.";
        } else {
          localStorage.setItem('signInsClosed', 'true');
          statusMessage.textContent = "Sign-Ins are now CLOSED.";
        }
        updateToggleButton();
      });

      clearSigninsBtn.addEventListener('click', () => {
        if(confirm("Are you sure you want to delete all sign-ins? This action cannot be undone.")){
          localStorage.removeItem('signInEntries');
          statusMessage.textContent = "All sign-ins have been deleted.";
        }
      });

      showCountBtn.addEventListener('click', () => {
        const entries = JSON.parse(localStorage.getItem('signInEntries')) || [];
        statusMessage.textContent = `Total sign-ins count: ${entries.length}`;
      });

      exportBtn.addEventListener('click', () => {
        const entries = JSON.parse(localStorage.getItem('signInEntries')) || [];
        const jsonStr = JSON.stringify(entries, null, 2);
        const blob = new Blob([jsonStr], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'signInEntries.json';
        document.body.appendChild(a);
        a.click();
        setTimeout(() => {
          URL.revokeObjectURL(url);
          document.body.removeChild(a);
        }, 100);
        statusMessage.textContent = "Sign-ins exported.";
      });

      fileInput.addEventListener('change', (e) => {
        const file = fileInput.files[0];
        if (!file) return;
        if (file.type !== "application/json" && !file.name.endsWith('.json')) {
          alert("Please select a valid JSON file.");
          fileInput.value = '';
          return;
        }

        const reader = new FileReader();
        reader.onload = function(event) {
          try {
            const importedData = JSON.parse(event.target.result);
            if (!Array.isArray(importedData)) {
              alert("Invalid JSON format: expected an array of sign-in entries.");
              return;
            }
            // Simple validation could be added here if needed
            localStorage.setItem('signInEntries', JSON.stringify(importedData));
            statusMessage.textContent = `Imported ${importedData.length} sign-in entries.`;
          } catch (err) {
            alert("Failed to parse JSON file: " + err.message);
          }
          fileInput.value = '';
        };
        reader.readAsText(file);
      });

      clearFlagBtn.addEventListener('click', () => {
        localStorage.setItem('signInsClosed', 'false');
        updateToggleButton();
        statusMessage.textContent = 'Sign-Ins Closed flag cleared (Sign-ins now OPEN).';
      });

      // Terminal command handler
      function handleTerminalCommand(cmd) {
        cmd = cmd.trim().toLowerCase();
        if (!cmd) return;

        switch(cmd) {
          case 'help':
            terminalSystem('Available commands:');
            terminalSystem('help - Show this help message');
            terminalSystem('count - Show total sign-ins count');
            terminalSystem('clear - Clear terminal output');
            terminalSystem('close - Close sign-ins');
            terminalSystem('open - Open sign-ins');
            terminalSystem('delete - Delete all sign-ins');
            terminalSystem('export - Export sign-ins as JSON file');
            break;
          case 'count': {
            const entries = JSON.parse(localStorage.getItem('signInEntries')) || [];
            terminalSystem(`Total sign-ins: ${entries.length}`);
            break;
          }
          case 'clear':
            terminal.innerHTML = '';
            break;
          case 'close':
            localStorage.setItem('signInsClosed', 'true');
            statusMessage.textContent = "Sign-Ins are now CLOSED.";
            updateToggleButton();
            terminalSystem('Sign-ins CLOSED');
            break;
          case 'open':
            localStorage.setItem('signInsClosed', 'false');
            statusMessage.textContent = "Sign-Ins are now OPEN.";
            updateToggleButton();
            terminalSystem('Sign-ins OPENED');
            break;
          case 'delete':
            localStorage.removeItem('signInEntries');
            statusMessage.textContent = "All sign-ins have been deleted.";
            terminalSystem('All sign-ins DELETED');
            break;
          case 'export': {
            const entries = JSON.parse(localStorage.getItem('signInEntries')) || [];
            const jsonStr = JSON.stringify(entries, null, 2);
            const blob = new Blob([jsonStr], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'signInEntries.json';
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
              URL.revokeObjectURL(url);
              document.body.removeChild(a);
            }, 100);
            statusMessage.textContent = "Sign-ins exported.";
            terminalSystem('Sign-ins EXPORTED');
            break;
          }
          default:
            terminalSystem(`Unknown command: "${cmd}". Type 'help' for list.`);
        }
      }

      terminalInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          const val = terminalInput.value;
          terminalLog(val);
          handleTerminalCommand(val);
          terminalInput.value = '';
        }
      });
    })();
  </script>
</body>
</html>
